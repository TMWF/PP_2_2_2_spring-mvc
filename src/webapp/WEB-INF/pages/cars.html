<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cars</title>
</head>
<body>
<div>
  <form action="/spring_mvc_war_exploded/cars" method="get">
    <input type="number" name="count">
  </form>
  <th:block th:each="car : ${cars}">
    <h1 th:text="${car.toString()}"></h1>
  </th:block>
</div>
<p th:text="${errorMessage}"/>
</body>
</html>
